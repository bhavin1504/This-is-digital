<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - This Is Digital</title>
    <link rel="stylesheet" href="style8.css">

    <script>
        function f(message){
            alert(message)
        }
    </script>
</head>
<body>
    
        <div id="apply-content">
            <h1>Apply Now</h1>
            <p>Fill out the form below to apply for a position at This Is Digital.</p>

            <form id="apply-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="position">Position Applying For:</label>
                <select id="position" name="position" required>
                    <option value="">Select a Position</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="UI/UX Designer">UI/UX Designer</option>
                    <option value="Digital Marketing Specialist">Digital Marketing Specialist</option>
                </select>

                <label for="resume">Upload Resume (PDF only):</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>

                <label for="message">Why do you want to join us?</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="apply-btn" onclick="f('Submited Successfully')">Submit Application</button>
            </form>

            <a href="careers.html" class="btn">Back to Careers</a>
        </div>
    </div>
</body>
</html>
